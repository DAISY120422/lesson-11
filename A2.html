<html>
    <head>
        <title>Opacity</title>
        <style>
            div{
                background-color: palevioletred;
            }
            .first{
                opacity: 0.2;
            }
            .second{
                opacity: 0.4;
            }
            .third{
                opacity: 0.6;
            }
            .fourth{
                opacity: 0.8;
            }
            
        </style>
    </head>
    <body>
        <h2>The Opacity Properties</h2>
        <h4>This is how the properties look like:</h4>
        
        <div class="first"><p>opacity 0.2</p></div>
        <div class="second">
            <p>opacity 0.4</p>
        </div>
        <div class="third">
            <p>opacity 0.6</p>
        </div>
        <div class="fourth">
            <p>opacity 0.8</p>
        </div>
        <div>
            <p>opacity 1</p>
        </div>
        

    </body>
</html>
